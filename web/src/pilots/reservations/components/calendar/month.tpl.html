<div>
    <header>
        <calendar-header ng-repeat="header in ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']" day="{{header}}"></calendar-header>
    </header>
    <div ng-repeat="week in calendarVm.getWeeks()">
        <day ng-repeat="day in calendarVm.getDays(week)" date="{{day}}"></day>
    </div>
</div>
